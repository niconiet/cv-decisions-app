<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta charset='utf-8'>
        <link rel="stylesheet" type="text/css" href="{% static 'css/login-style-sheet.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.min.css' %}">
        <link rel="shortcut icon" href="{% static 'favicon/favicon.png' %}"/>

        <script type="text/javascript" src="{% static 'js/jquery-1.12.0.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/authenticator.js' %}"></script>


    <title>Documentación de decisiones - Arquitectura</title>

    </head>

<body onload="showModal()">
    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
              <div class="modal-dialog" id="login-modal">
                    <div class="loginmodal-container">
                        <h4>Login</h4><br>
                        <div class="alert alert-danger" id="AuthenticationErrorAlert" style="display:none">
                            <strong>Error de autenticación</strong>
                        </div>
                        <div class="input-group" id="login-input-username">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                          <input autofocus id="username" type="text" class="form-control" name="username" placeholder="Nombre de usuario" onKeyDown="if(event.keyCode==13) login();">
                        </div>
                        <div class="input-group" id="login-input-password">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                          <input id="password" type="password" class="form-control" name="password" placeholder="Contraseña" onKeyDown="if(event.keyCode==13) login();">
                        </div><br>
                        <div id="loginButton">
                          <button class="btn btn-info btn-sm btn-block" onclick="login()">Iniciar sesión</button>
                        </div>
                        <div>
                          <button class="btn btn-link btn-sm btn-block" onclick="logAsAnonimo()">Entrar como anónimo</button>
                        </div>

                      <div class="login-help">
                        <!--<a href="#">Register</a> - <a href="#">Forgot Password</a>-->
                      </div>
                    </div>
                </div>
    </div>


    </body>
</html>
